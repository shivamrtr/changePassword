<form [formGroup]="form">
  <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input 
          formControlName="oldPassword"
          id="oldPassword" 
          type="password" 
          class="form-control">
          <div *ngIf="form.get('oldPassword').touched && form.get('oldPassword').invalid" class="alert alert-danger">
            <div *ngIf="form.get('oldPassword').errors.required">Old password is required.</div>
            <div *ngIf="form.get('oldPassword').errors.invalidOldPassword">Old password is invalid.</div>
          </div>
  </div>
  <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
          formControlName="newPassword"
          id="newPassword" 
          type="password" 
          class="form-control">
          <div *ngIf="form.get('newPassword').touched && form.get('newPassword').invalid" class="alert alert-danger">
            <div *ngIf="form.get('newPassword').errors.required">New password is required.</div>
          </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input 
        formControlName="confirmPassword"
        id="confirmPassword" 
        type="password" 
        class="form-control">
        <div *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').invalid" class="alert alert-danger">
          <div *ngIf="form.get('confirmPassword').errors.required">Confirm password is required.</div>
        </div>
        <div *ngIf="form.get('confirmPassword').valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
          Passwords do not match.
        </div>
</div>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
